<!DOCTYPE html>
<html>
<head>
	<title>Restaurants</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" href="{% static "css/funland.css" %}">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expand="false" aria-constrols="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">FunLand</a>
		</div>
	</nav>
	<h2>餐廳列表</h2>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>選取</th>
					<th>店名</th>
					<th>電話</th>
					<th>地址</th>
					<th>評價</th>
				</tr>
			</thead>
			<tbody>
			{% for r in restaurants %}
				<tr>
					<td>
						<input type="radio" name="id" value="{{ r.name }}">
					</td>
					<td>{{ r.name }}</td>
					<td>{{ r.phone_number }}</td>
					<td>{{ r.address }}</td>
					<td>
						<a href="/comment/{{r.id}}/">評論</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
